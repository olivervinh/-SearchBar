<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form
        action="https://www.google.com/search"
        method="get"
        class="search-bar"
      >
        <input type="text" placeholder="search any thing" name="q" />
        <button type="submit">
          <img
            src="https://stackblitz.com/files/web-platform-9dckzm/github/olivervinh/-SearchBar/master/images/search.png"
            alt=""
          />
        </button>
      </form>
    </div>
  </body>
</html>
